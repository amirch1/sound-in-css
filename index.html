    }
</style>

<script>

    let audio;

    getAudioData = (cssSelector) => {
        for (let i = 0; i < document.styleSheets.length; i++) {
            const rules = document.styleSheets[i].rules || document.styleSheets[i].cssRules;
            for (let rule in rules) {
                if (rules[rule].selectorText === cssSelector) {
                    const style = rules[rule].style;
                    return style.backgroundImage.substring(5, style.backgroundImage.length - 2);
                }
            }
        }
        return '';
    }

    onClick = (event) => {
        const audioData = getAudioData('.buttonClick');
        audio = new Audio(audioData);
        audio.play();
    }
</script>

<body>
    <h3>Button click sound is hidden in the background image property of a dummy CSS class</h3>
    <button onmousedown='onClick(event)'>Click me</button>
</body>
